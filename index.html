    <meta name="keywords" content="" />

    <!-- F A V I C O N -->
    <link
      rel="shortcut icon"
      href="./assets/imgs/favicon.png"
      type="image/x-icon"
    />
    <!-- B O O T S T R A B   I C O N S -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
    />
    <!-- B O O T S T R A B   F R A M E W O R K -->
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />
    <!-- M A I N   S T Y L E   S H E E T-->
    <link rel="stylesheet" href="assets/css/main.css" />
    <!-- D A R K   M O O D   S T Y L E   S H E E T-->
    <link rel="stylesheet" href="assets/css/dark-mood-css.css" />
    <!-- M E D I A   Q U E R Y -->
    <link rel="stylesheet" href="./assets/css/media.css" />
    <!-- G O O G L E   F O N T S -->

    />
  </head>
  <body>
    <main>
      <!-- S T A R T                      H E A D E R                         S E C T I O N-->
      <section
        id="header"
        class="d-flex justify-content-center flex-column align-items-center"
      >
        <button class="theme-toggel-btn mt-2" id="toggel-theme">
          <svg class="icon" viewBox="0 0 24 24">
            <path
              d="M7.5,2C5.71,3.15 4.5,5.18 4.5,7.5C4.5,9.82 5.71,11.85 7.53,13C4.46,13 2,10.54 2,7.5A5.5,5.5 0 0,1 7.5,2M19.07,3.5L20.5,4.93L4.93,20.5L3.5,19.07L19.07,3.5M12.89,5.93L11.41,5L9.97,6L10.39,4.3L9,3.24L10.75,3.12L11.33,1.47L12,3.1L13.73,3.13L12.38,4.26L12.89,5.93M9.59,9.54L8.43,8.81L7.31,9.59L7.65,8.27L6.56,7.44L7.92,7.35L8.37,6.06L8.88,7.33L10.24,7.36L9.19,8.23L9.59,9.54M19,13.5A5.5,5.5 0 0,1 13.5,19C12.28,19 11.15,18.6 10.24,17.93L17.93,10.24C18.6,11.15 19,12.28 19,13.5M14.6,20.08L17.37,18.93L17.13,22.28L14.6,20.08M18.93,17.38L20.08,14.61L22.28,17.15L18.93,17.38M20.08,12.42L18.94,9.64L22.28,9.88L20.08,12.42M9.63,18.93L12.4,20.08L9.87,22.27L9.63,18.93Z"
            />
          </svg>
        </button>
        <h1 class="my-5">Bookmarker</h1>
      </section>
      <!--  E N D                         H E A D E R                         S E C T I O N-->

      <!-- S T A R T                      L O G I N                         S E C T I O N-->
      <section id="login" class="w-75 m-auto">
        <div class="login-box">
          <h1 class="text-center mb-4">Login To Your Account</h1>
          <form action="">
            <input
              id="userEmail"
              type="email"
              class="form-control bg-transparent mb-4"
              placeholder="Enter Your Email"
            />

            <p id="emailNotFound" class="ms-2 d-none text-danger">
              This Email is not found
            </p>
            <p id="emailNotValid" class="mb-4 ms-2 d-none text-danger">
              This Email is not Valied
            </p>

            <input
              id="userPassword"
              type="password"
              class="form-control bg-transparent mb-4"
              placeholder="Enter Your Password"
            />

            <p id="passwordNotValid" class="mb-4 ms-2 d-none text-danger">
              This password is not valid
            </p>
            <p id="passwordNotCorrect" class="mb-4 ms-2 d-none text-danger">
              This password is not correct
            </p>
            <p id="passwordValidation" class="mb-4 ms-2 d-none text-danger">
              Your Password must contain 8 to 15 characters and numbers and
              atleast 1 character or 1 number.
            </p>

            <p
              id="warnningEmptyInputs"
              class="my-2 text-danger fw-bolder text-center d-none text-danger">
              All fields are required
            </p>

            <a
              id="btnLogin"
              class="d-block m-auto btn btn-sub w-100 mb-3"
              href=""
              >Login</a>

            <p class="h6 text-center">
              <a href="sign-up/sign_up.html" target="_self">Sign Up</a>
            </p>
          </form>
        </div>
      </section>
      <!--  E N D                         L O G I N                         S E C T I O N-->
    </main>

    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/script.js"></script>
    <script src="assets/js/dark-mood-script.js"></script>
  </body>
</html>
